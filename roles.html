<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FAVICON WEB-->
    <link rel="icon" type="image/png" href="./favicon.png" />
    <!-- FUENTES GOOGLE IDIOMAS -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/f80991af51.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roles.css">
    <title>Roles</title>
</head>

<body>
    <form action="./dash.html" class="form-register" > <!-- Al tener listo la BdD añadir method="POST" enctype="multipart/form-data"-->
        <h1 class="form__title"> Asignación de rol </h1>
        <div class="container--flex">
            <label for="" class="form__label"> Seleccione Usuario &nbsp; <i class="fas fa-user"></i></label>
            <select id="list" class="form__labelb" onchange="getSelectValue();" required>
                <option></option>
                <option value="1">Pablo</option>
                <option value="2">Hernan</option>
                <option value="3">Centurion</option>
                <option value="4">Prometeo</option>
                <option value="5">Francisco</option>
                <option value="6">Juan</option>
                <option value="7">Carlos</option>
                <option value="8">Matias</option>
                <option value="9">Elisa</option>
                <option value="10">Margaret</option>
            </select>
        </div>
        <br>
        <div class="container--flex">
            <label for="" class="form__label"> Seleccione su Rol &nbsp; <i class="fas fa-hand-sparkles"></i></label>
            <select id="list" class="form__labelb" onchange="getSelectValue();" required>
                <option></option>
                <option value="aux">Auxiliar</option>
                <option value="-pro">Ayudante</option>
                <option value="+pro">Profesor</option>
                <option value="Admin">ADMINISTRADOR</option>
            </select>
        </div>
        <br><br><br><br><br>
        <div class="container--flex">
            <input type="submit" class="form__submitf">
            <script>
                let form = document.getElementsByTagName("form")[0];
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    alert("Rol Asignado, Actue con precaución");
                    setTimeout(() => {
                        location.replace('./dash.html');
                    }, 100);
                });
            </script>
        </div>
    </form>
    <script>
        function getSelectValue() {
            var selectedValue = document.getElementById("list").value;
            console.log(selectedValue);
        }
    </script>
</body>

</html>
